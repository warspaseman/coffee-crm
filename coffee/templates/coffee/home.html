{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Raul Coffee POS</title>
    <style>
        body { margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: #F3F4F6; overflow: hidden; }
        
        /* === ВЕРХНЯЯ ПАНЕЛЬ === */
        .navbar {
            height: 70px; background: #fff; display: flex; align-items: center; justify-content: space-between;
            padding: 0 25px; border-bottom: 1px solid #E5E7EB; box-sizing: border-box;
        }

        .nav-logo { font-weight: 900; font-size: 20px; color: #111; display: flex; align-items: center; gap: 10px; }
        .logo-box { background: #111; color: #fff; padding: 5px 10px; border-radius: 6px; font-size: 14px; }

        .nav-tabs { display: flex; background: #F3F4F6; padding: 4px; border-radius: 12px; gap: 4px; }

        .nav-btn {
            border: none; padding: 10px 20px; border-radius: 8px; font-weight: 600; font-size: 14px;
            cursor: pointer; transition: all 0.2s; background: transparent; color: #6B7280;
            display: flex; align-items: center; gap: 8px;
        }
        .nav-btn:hover { color: #111; background: rgba(0,0,0,0.05); }

        /* Активная кнопка */
        .nav-btn.active { background: #FCD34D; color: #1F2937; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .nav-btn[data-target="kitchen"].active { background: #8C7B65; color: #fff; } 
        .nav-btn[data-target="archive"].active { background: #8C7B65; color: #eee8e8; border: 1px solid #ddd; }
        .nav-btn[data-target="settings"].active { background: #8C7B65; color: #f9f6f6; border: 1px solid #ddd; }

        /* Правая часть */
        .nav-right { display: flex; align-items: center; gap: 10px; }
        .status-badge { background: #ECFDF5; color: #059669; padding: 6px 12px; border-radius: 20px; font-size: 12px; font-weight: 800; }
        
        .icon-btn {
            background: #fff; border: 1px solid #E5E7EB; color: #374151;
            width: 40px; height: 40px; border-radius: 10px; cursor: pointer;
            display: flex; justify-content: center; align-items: center; transition: 0.2s; text-decoration: none;
        }
        .icon-btn:hover { background: #F9FAFB; border-color: #D1D5DB; }
        .logout-btn { color: #EF4444; border-color: #FEE2E2; background: #FEF2F2; }

        /* === ОКНО КОНТЕНТА === */
        #main-frame {
            position: absolute; top: 70px; left: 0; width: 100%; height: calc(100vh - 70px);
            border: none; background: #F3F4F6;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <div class="nav-logo">
            <div class="logo-box"></div>
            <span>raul.pos</span>
        </div>

        <div class="nav-tabs">
            <button class="nav-btn active" onclick="switchTab(this, '{% url 'cashier' %}')">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                Order
            </button>
            
            <button class="nav-btn" onclick="switchTab(this, '{% url 'barista' %}')" data-target="kitchen">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 8h1a4 4 0 0 1 0 8h-1"></path><path d="M2 8h16v9a4 4 0 0 1-4 4H6a4 4 0 0 1-4-4V8z"></path></svg>
                Bar
            </button>

            <button class="nav-btn" onclick="switchTab(this, '{% url 'archive' %}')" data-target="archive">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="21 8 21 21 3 21 3 8"></polyline><rect x="1" y="3" width="22" height="5"></rect><line x1="10" y1="12" x2="14" y2="12"></line></svg>
                Archive
            </button>

            <button class="nav-btn" onclick="switchTab(this, '{% url 'settings' %}')" data-target="settings">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
                Settings
            </button>
        </div>

        <div class="nav-right">
            <span class="status-badge">● Online</span>
            <a href="{% url 'logout' %}" class="icon-btn logout-btn" title="Выйти">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
            </a>
        </div>
    </div>

    <iframe id="main-frame" src="{% url 'cashier' %}"></iframe>

    <script>
        function switchTab(btn, url) {
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            document.getElementById('main-frame').src = url;
        }
    </script>
</body>
</html>
