{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход в систему | Raul POS</title>
    <style>
        body {
            margin: 0; padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #F3F4F6;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
        .login-card {
            background: white; padding: 40px; border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05); width: 100%; max-width: 360px; text-align: center;
        }
        .brand-title { font-size: 32px; font-weight: 900; color: #111; margin-bottom: 10px; }
        .subtitle { color: #6B7280; font-size: 15px; margin-bottom: 30px; }
        .input-group { margin-bottom: 20px; text-align: left; }
        label { display: block; margin-bottom: 8px; font-size: 14px; font-weight: 600; color: #374151; }
        input {
            width: 100%; padding: 14px; border: 2px solid #E5E7EB; border-radius: 12px;
            font-size: 16px; outline: none; box-sizing: border-box; transition: 0.2s;
        }
        input:focus { border-color: #1F2937; }
        .btn-login {
            width: 100%; background-color: #1F2937; color: white; padding: 16px;
            border: none; border-radius: 12px; font-size: 16px; font-weight: 700;
            cursor: pointer; transition: 0.2s; margin-top: 10px;
        }
        .btn-login:hover { background-color: #000; transform: translateY(-2px); }
        .error-msg { background: #FEE2E2; color: #DC2626; padding: 10px; border-radius: 8px; margin-bottom: 20px; font-size: 14px; }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="brand-title">raul.pos</div>
        <div class="subtitle">Вход для сотрудников</div>

        {% if form.errors %}
            <div class="error-msg">Неверный логин или пароль</div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            
            <div class="input-group">
                <label>Логин</label>
                <input type="text" name="username" placeholder="Введите логин" required autofocus>
            </div>

            <div class="input-group">
                <label>Пароль</label>
                <input type="password" name="password" placeholder="••••••••" required>
            </div>

            <button type="submit" class="btn-login">Войти</button>
        </form>
    </div>

</body>
</html>
